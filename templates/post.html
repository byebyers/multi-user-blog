<div class="post jebpost col-lg-6 col-centered">
  <div class="post-heading">
    <div class="post-title">
      <a href="/blog/{{(p.key().id())}}" class="post-link">{{p.subject}}</a>
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-author">
    {{p.author}}
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>

  <div class="post-likes">
    Total Likes: {{p.likes}}
  </div>
</div>
