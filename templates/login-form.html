{% extends "base.html" %}

{% block content %}
    <div class="col-md-6 col-centered">
      <h2>Login</h2>
      <form method="post" class="jebpost">
        <table>
          <tr>
            <td class="new-label">
              Username
            </td>
            <td>
              <input type="text" name="username" value="{{username}}" class="pw-input">
            </td>
          </tr>

          <tr>
            <td class="new-label">
              Password
            </td>
            <td>
              <input type="password" name="password" value="" class="pw-input">
            </td>
          </tr>
        </table>

        <div class="error">
          {{error}}
        </div>

        <input type="submit">
      </form>
    </div>
{% endblock %}
