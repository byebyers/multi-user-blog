<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Courier Pigeon</title>
</head>

<body>
  <nav class="jebnav">
    <div class="container titlenav">
      <h1 class="title-name">
      <a class="title-link" href="/">Courier Pigeon</a>
      </h1>

      <div class="login-area text-right">
        {% if user %}
          {{user.name}} (<a class="login-link" href="/logout">logout</a>)
        {% else %}
          <a class="login-link" href="/login">login</a>
          |
          <a class="login-link" href="/signup">signup</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="titlenav jebheader">
    <div class="container">

      <div class="test2-container col-lg-3">
        <a href="https://www.udacity.com/" target="_blank"><div class="test2-ad"></div></a>
      </div>

      <div class="test-container col-lg-3">
        <a href="http://p4pgolf.com/" target="_blank"><div class="test-ad"></div></a>
      </div>

      <div id="content">
      {% block content %}
      {% endblock %}
      </div>
    </div>
  </div>


</body>

</html>
