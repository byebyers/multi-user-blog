{% extends "base.html" %}

{% block content %}
<h2>Update post</h2>

<div class="jebpost col-lg-6 col-centered">
    <form method="post">
        <label>
            <div>subject</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
            <div>blog</div>
            <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">
        <a href="/blog" class="c-button">cancel</a>
    </form>
</div>
{% endblock %}
